<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>a, img tag demo</title>
  </head>
  <body>
    <!--simply a hyperlink using a tag-->
    <a href="https://www.google.com"
    target = "_blank">click to go to google</a>
    <!--img tag-->
    <img src="img/lain.png" alt="">
    <!--img hyperlink-->
    <<h3>img hyperlink</h3>
    <a href="https://www.google.com"=blankl">
      <img src="img/cat-clock.jpg" alt="">
  </body>
</html>
